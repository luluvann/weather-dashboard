<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row bg-dark text-light"><div class="col-12"><h1 class="text-center">Weather Dashbord</h1></div></div>
        <div class="row m-0">
            <div class="col-lg-5 col-sm-12">
                <div class="row"><h4>Search for a City</h4></div>
                <div class="row"><input></input><button class="btn btn-primary"><i class="fas fa-search"></i></button></div>
            </div>
            <div class="col-lg-7 col-sm-12">
                <div class="row">
                    <div class="col-12"><h3 id="city">City</h3></div>
                    <div clas="col-12">
                        <div class="row">Temperature:<span></span></div>
                        <div class="row">Humidity:<span></span></div>
                        <div class="row">Wind Speed:<span></span></div>
                        <div class="row">UV Index:<span></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-12"><h3>5-Day Forecast</h3></div>
                    </div>
                    <div class="row" id="5-day-forecast"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
